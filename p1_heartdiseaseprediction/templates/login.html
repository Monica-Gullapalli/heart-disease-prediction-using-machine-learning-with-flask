<html>
<head>
	<title>Login - Heart Disease Prediction </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
<style>
	*{font-size:40px;}
/* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
  background-color: #fff36b;
}

/* Control the right side */
.right {
  right: 0;
  background-color:#c0ebe6;
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 400px;
  border-radius: 50%;
}
.body {
  background-image: url('signupbg.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
#entry{
	font-size: 20px;
	height: 40px;
	width: 360px;
	border-radius: 5px;
	background-color: #f7f7f7;	
}
#entry:hover{
	background-color: #fcfcfc;
}
#submit{
	font-size: 25px;
	border-radius: 8px;
	background-color: #94d6e3;
	width:230px;
}
#submit:hover{
	background-color: #2d8ea1;
}
@media only screen and (max-width: 600px) {
.right {
  right: 0;
  background-color:#c0ebe6;
}	
/* Split the screen in half */
.split {
  height: 100%;
  width: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

}
</style>
</head>
<body>
<div class = "bg">
<center>
<div class="split left">
  <div class="centered">
    <img class = "img" src="https://www.fashionfiy.com/217922-large_default/creative-design-anatomical-heart-shape-enamel-brooch.jpg" alt="Heart">
	<h5> Heart Disease Prediction</h5>
  </div>
</div>

<div class="split right">
  <div class="centered">
  <h6>Login Page</h6>
	<hr>
	<form action = "/login" method = "POST">
	<input type = "text" name = "un" placeholder = "Enter Username" required id = "entry">
	<br><br>
	<input type = "password" name = "pw" placeholder = "Enter password" required id = "entry">
	<br><br>
	<input type = "submit" value = "Login" id = "submit">
	<br>
	</form>
	<h4><a style="font-size: 20px; " href = "{{ url_for("signup")}}"> New User? Register here </a></h4>
	<h4><a style="font-size: 20px; " href = "{{ url_for("forgot")}}"> Forgot Password?</a></h4>
	 <h4><a style="font-size: 20px;" >{{ msg }}</a> </h4>
  </div>
</div>


<center>
